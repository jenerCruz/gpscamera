<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GPS Camera</title>

    <!-- TAILWIND & STYLE -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json">

    <style>
        body { font-family: Inter, system-ui; background:#f5f6fa; }
        .hidden { display:none; }
        .active { background:#eef2ff; color:#4338ca; }
    </style>
</head>

<body class="p-4">

    <h1 class="text-2xl font-bold mb-4">GPS Camera</h1>

    <!-- TABS -->
    <div class="flex gap-2 mb-4">
        <button id="tab-directo" onclick="setMode('directo')" class="active px-3 py-2 rounded bg-white shadow">Directo</button>
        <button id="tab-manual"  onclick="setMode('manual')"  class="px-3 py-2 rounded bg-white shadow">Manual</button>
    </div>

    <!-- MANUAL MODE -->
    <div id="manual-options" class="hidden bg-white p-4 rounded shadow mb-4">
        <input id="manual-location-input" class="w-full p-2 border rounded mb-2" placeholder="Ubicación manual">
        <input id="manual-coords" class="w-full p-2 border rounded mb-2" placeholder="lat, lon">
    </div>

    <!-- CAMERA -->
    <div class="bg-black rounded overflow-hidden mb-4">
        <video id="video" autoplay playsinline class="w-full"></video>
        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <button id="start-camera" class="bg-indigo-600 text-white px-4 py-2 rounded mb-3">Iniciar cámara</button>
    <button id="take-photo" disabled class="bg-red-500 text-white px-4 py-2 rounded mb-6">Tomar foto</button>

    <!-- SUBIR PLANTILLA PNG -->
    <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="font-bold mb-2">Cargar Plantilla PNG</h2>
        <input id="tpl-upload" type="file" accept="image/png" class="mb-2">
        <img id="tpl-preview" class="hidden rounded shadow" style="max-width:200px;">
    </div>

    <!-- GALERÍA -->
    <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold mb-3">Galería</h2>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
        <p id="no-photos" class="text-gray-500 text-center mt-3">No hay fotos.</p>
    </div>

    <!-- MENSAJES -->
    <div id="message-box" class="hidden fixed bottom-4 left-1/2 -translate-x-1/2 text-white bg-black px-4 py-2 rounded"></div>

    <!-- IMPORTANTE: RUTA CORRECTA A app.js -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
